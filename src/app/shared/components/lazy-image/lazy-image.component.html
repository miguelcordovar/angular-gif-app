<div class="d-flex justify-content-center">
  <img
    *ngIf="!hasLoaded"
    src="assets/loader.svg"
    hight="35"
    width="35"
    class="mt-3"
  />

  <img
    [src]="url"
    [alt]="alt"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{ display: !hasLoaded ? 'none' : '' }"
  />
</div>
